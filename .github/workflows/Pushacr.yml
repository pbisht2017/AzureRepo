name: Build and Push to ACR

on:
  push:
    paths:
      - '.github/workflows/Pushacr.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI - Login to ACR
        run: |
          az acr login --name myprateekacr103085.azurecr.io

      - name: Build and Push Docker image
        run: |
          docker build . --file Dockerfile --tag nginx-image:$(date +%s)
          docker push myprateekacr103085.azurecr.io/nginx-image:latest
